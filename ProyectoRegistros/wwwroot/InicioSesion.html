<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="css/InicioSesion.css" />
</head>
<body>
    <div>
        <img src="img/logo.png" class="logo" />
        <h3>Correo electrónico</h3>
        <input type="text" placeholder="Ingresa tu correo" id="uno" />
        <h3>Contraseña</h3>
        <input type="password" placeholder="Ingresa la contraseña" id="dos" />

        <p class="alerta"></p>
        <input id="btnInicio" type="button" value="Iniciar sesión" />
        <a href="NoInician/Index.html">Ver solo talleres disponibles</a>
    </div>

    <script>const user = document.querySelector("#uno");
    const btnInicio = document.querySelector("#btnInicio");
    btnInicio.addEventListener("click", function(){
        if(user.value == "administrador"){
            window.location.href = "administrador/index";
        }
        if(user.value == "profesor"){
            window.location.href = "profesores/index";
        }
    });</script>
</body>
</html>
