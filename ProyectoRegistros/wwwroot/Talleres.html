<body>
    <header>
        <i class="menu material-symbols-outlined">menu</i>

    </header>
    <aside id="menu-abierto">
        <img src="img/logo.png">

        <div>
            <span class="material-symbols-outlined">edit_square</span>

    <main>
        <button type="button" value="Crear usuario"></button>






        <div class="modal" id="modal-AddTaller" style="display: block;">
            <form>
                <button type="button">X</button>
                <i class="material-symbols-outlined">person</i>
                <h2>Agregar Taller</h2>

                <label>Nombre:</label><br>
                <input type="text" placeholder="Escribir..."><br>
                <label>Dias:</label><br>
                <input type="text" placeholder="Escribir..."><br>
                <label>Horario:</label><br>
                <input type="text" placeholder="Escribir..."><br>
                <label>Edad:</label><br>
                <input type="text" placeholder="Escribir..."><br>
                <label>Profesor:</label><br>
                <select>
                    <option>Pablo</option>
                    <option>Sele</option>
                    <option>Cesár</option>
                    <option>Pablo</option>
                </select><br>
                <label>Costo:</label><br>
                <input type="number" placeholder="Escribir..."><br>
                <p class="error">El nombre del taller ya existe!</p>
                <div style="display: inline-flex; justify-content: space-between; width: 100%;">
                    
                    <button type="submit" class="buttons">Guardar</button>
                </div>
            </form>
        </div>
