<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exportar datos</title>
    <link rel="stylesheet" href="../css/Administrador.css" />

</head>
<body>
    <div class="historial">
        <h2>Historial de registro</h2>

        <div class="datosHistorial">
            <label><b>03/09/2025       02:08 P.M.</b></label>
            <hr />
            <p> <b>Pepito J.</b> añadió al alumno/a <b>Juanito S.</b> a los talleres de: <b>AcuarelaKids</b></p>
        </div>
    </div>


    <header class="principal">
        <div class="izq">
            <img id="ig1" src="../img/Menu.png" />
            <h2>Exportar datos a Excel</h2>
        </div>
        <img id="ig2" src="../img/Historial.png" />
    </header>

    <div class="todo">
        <div class="filtrar">
            <h2>Filtrar por:</h2>
            <hr />
            <div class="datos">
                <h3>Profesor o profesores:</h3>
                <div class="custom-select">
                    <div class="select-header">
                        <span>Selecciona opciones</span>
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <div class="select-content">
                        <label><input type="checkbox" /> Opción 1</label>
                        <label><input type="checkbox" /> Opción 2</label>
                        <label><input type="checkbox" /> Opción 3</label>
                        <label><input type="checkbox" /> Opción 4</label>
                        <label><input type="checkbox" /> Opción 5</label>
                    </div>
                </div>

                <hr>


                <h3>Cantidad de alumnos:</h3>
                <input type="number" max="100" min="0" />

                <hr>


                <h3>Taller o talleres:</h3>
                <div class="custom-select">
                    <div class="select-header">
                        <span>Selecciona opciones</span>
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <div class="select-content">
                        <label><input type="checkbox" /> Opción 1</label>
                        <label><input type="checkbox" /> Opción 2</label>
                        <label><input type="checkbox" /> Opción 3</label>
                    </div>
                </div>
                <hr>


                <h3>Días:</h3>
                <select>
                    <option>Todos</option>
                    <option>Lunes</option>
                </select>

                <hr>


                <h3>Horas:</h3>
                <select>
                    <option>Todos</option>
                    <option>2:00 - 3:00 p.m.</option>
                    <option>3:00 - 4:00 p.m.</option>
                    <option>4:00 - 5:00 p.m.</option>
                </select>
            </div>

        </div>


        <input class="verArchivo" type="button" value="Ver archivo" />

    </div>

    <script src="../js/Administrador.js"></script>
</body>
</html>
